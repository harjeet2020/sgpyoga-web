<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="d7JoYGZFD3j4ovz9GDIe_fN55bDYiExfHK_jAJeZy-g" />
    <meta name="theme-color" content="#ffffff">
    <title>Redirecting to Blog...</title>
    <script>
        // Detect language and redirect to appropriate blog index
        const currentPath = window.location.pathname;
        const storedLang = localStorage.getItem('selectedLanguage');
        const browserLang = navigator.language.toLowerCase();
        
        // Check if we're coming from a Spanish page
        const isSpanish = currentPath.startsWith('/es/') || 
                         storedLang === 'es' || 
                         (browserLang.startsWith('es') && !storedLang);
        
        const blogUrl = isSpanish ? '/blog/dist/es/' : '/blog/dist/';
        window.location.href = blogUrl;
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/blog/dist/">
    </noscript>
    <style>
        body {
            font-family: 'Lato Light', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeddf;
            color: #1f2121;
        }
        .message {
            text-align: center;
        }
        .message h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .message a {
            color: #40689a;
            text-decoration: none;
            font-weight: 500;
        }
        .message a:hover {
            color: #a06789;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting to Blog...</h1>
        <p>If you are not redirected automatically, <a href="/blog/dist/">click here</a>.</p>
    </div>
</body>
</html>
